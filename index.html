<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Todo Client</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/angular.js"></script>
  </head>
  <body>

      <div ng-controller="TodoController as todo">
          <div class="todo">
              <ul class="todo__list">
                <li ng-repeat="item in todo.list">
                    <input type="checkbox" id="todo-{{$index}}" ng-model="item.completed" />
                    <label class="toggle" for="todo-{{$index}}"></label>
                    <p>{{item.title}}</p>
                </li>
              </ul>
          </div>
      </div>

      <script src="js/app.js"></script>
      <script src="js/TodoController.js"></script>
  </body>
</html>
